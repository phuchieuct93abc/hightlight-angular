
<div class="mat-h2 px-3">
    History
    <a mat-button (click)="clearAll()">Clear all</a>
</div>
<mat-divider></mat-divider>
<mat-nav-list>
    <a mat-list-item *ngFor="let item of history"
       (click)="selectHistory(item)"
       [class.active]="selectedHistoryId == item.id">
        <span matLine class="py-1" style="white-space: normal">{{item.key|slice:0:60}}</span>
        <mat-divider matLine></mat-divider>
    </a>
</mat-nav-list>
