<div [innerHTML]="screenshotData">

</div>
<nz-code-editor [nzFullControl]="true" (nzEditorInitialized)="onEditorInit($event)" [nzToolkit]="toolkit"
    [class.screen-shooting]="isScreenShotting" [class.full-screen]="isFullScreen" #codeEditor class="editor"
    [(ngModel)]="code" [nzEditorOption]="option"></nz-code-editor>
<ng-template #toolkit>
    <button (click)="screenShot()" nz-dropdown nz-button nzType="default" nzSize="small">
        <i nz-icon nzType="camera"></i>ScreenShot
    </button>

    <button (click)="maximize()" nz-dropdown nz-button nzType="default" nzSize="small">
        <i nz-icon [nzType]="isFullScreen?'fullscreen-exit':'fullscreen'"></i>Fullscreen
    </button>
    <button (click)="onCopy()" nz-dropdown nz-button nzType="default" nzSize="small">
        <i nz-icon nzType="copy"></i>Copy
    </button>
    <nz-divider nzType="vertical"></nz-divider>

    <button (click)="format()" nz-dropdown nz-button nzType="default" nzSize="small">
        <i nz-icon nzType="copy"></i>Format
    </button>

    <a nz-dropdown [nzDropdownMenu]="themesMenu" [nzOverlayClassName]="'max-height-menu'">
        {{selectedTheme}}
        <i nz-icon nzType="down"></i>
    </a>
    <nz-dropdown-menu #themesMenu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
            <li nz-menu-item *ngFor="let theme of themes" (click)="onSelectTheme(theme)">{{theme}}</li>

        </ul>
    </nz-dropdown-menu>


    <a nz-dropdown [nzDropdownMenu]="languagesMenu" [nzOverlayClassName]="'max-height-menu'">
        {{selectedLanguage==='auto'?'Auto '+autoDetecLanguage:selectedLanguage}}
        <i nz-icon nzType="down"></i>
    </a>
    <nz-dropdown-menu #languagesMenu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
            <!-- <li nz-menu-item (click)="onSelectLanguage('auto')">Auto: {{autoDetecLanguage}}</li> -->

            <li nz-menu-item *ngFor="let language of languages" (click)="onSelectLanguage(language)">{{language}}</li>

        </ul>
    </nz-dropdown-menu>
</ng-template>
<app-image-recognization (onSelectedImage)="onSelectedImage($event)"></app-image-recognization>
