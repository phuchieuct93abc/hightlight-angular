<file-drop class="file-drop mb-2"
           (onFileDrop)="dropped($event)"
           (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)"
           [class.isDragging]="isDragging"
           (click)="uploadInput.click()"
>
    <span class="drag">
        <img [class.animated]="isDragging"


             src="../../../assets/upload.png" class="upload-img  infinite "/>
        <span>Drop file to instantly extract code</span>

    </span>


</file-drop>

<input #uploadInput matRipple id="singleFile" type="file"  class="d-none" [fileUploadInputFor]="fileUploadQueue"
       (onFileSelected)="onFileSelected($event)"/>
<mat-file-upload-queue #fileUploadQueue class="d-none"
                       [fileAlias]="'file'">

</mat-file-upload-queue>
<mat-spinner *ngIf="uploading" class="spinner"></mat-spinner>


<img class="w-100" id="blah" *ngIf="thumbnail" [src]="thumbnail" alt="thmubnail"/>
