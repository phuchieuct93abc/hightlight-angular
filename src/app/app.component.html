<div class="container-fluid">
    <div class="row">

        <div class="col-3 pt-3">
            <app-code-history (historySelected)="selectHistory($event)"></app-code-history>
        </div>
        <div class="col pt-3">
            <div class="row">

                <app-code-input (onChange)="onCodeChange($event)" class="col-6"></app-code-input>

                <app-code-format [code]="code" class="col"></app-code-format>
            </div>

        </div>

    </div>
</div>
