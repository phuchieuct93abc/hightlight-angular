<div class="container-fluid">
    <div class="row">

        <div class="col-3 pt-3">
            <app-code-history (historySelected)="selectHistory($event)"></app-code-history>
        </div>
        <div class="col-9 col-md-6 pt-3">
            <app-code-input (onChange)="onCodeChange($event)"></app-code-input>

            <div class="row">
                <div class="col-12">
                    <app-code-format [code]="code"></app-code-format>
                </div>
            </div>

        </div>

    </div>
</div>
