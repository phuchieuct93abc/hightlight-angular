<mat-card class="sticky-header">
    <mat-card-header>
        <mat-card-title>
            <h4>Detected language: {{language}}</h4>
            <button mat-raised-button ngxClipboard [cbContent]="copiedCode" color="primary">Copy</button>
        </mat-card-title>

    </mat-card-header>
    <mat-card-content>

        <pre class="formatted-code">

    <code #formattedCode [innerText]="escapedCode"></code>
</pre>

    </mat-card-content>
</mat-card>
